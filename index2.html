<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create account</title>
    <link rel="stylesheet" href="main2.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
<div class="wrapper animate__animated animate__fadeInRight">
    <header>
        <svg style="width: 50px; height: 100px; display: block">
            <circle cx="25"
                    cy="20"
                    r="10"
                    stroke="black"
                    stroke-width="2" fill="black" />
            <path d="M 25 50 Q 35 30, 50 35" stroke="black" stroke-width="4" fill="none"></path>
            <path d="M 0 35 Q 15 30, 25 50" stroke="black" stroke-width="4" fill="none"></path>
            <line x1="0" x2="50" y1="50" y2="50" style="stroke: black; stroke-width: 5"/>
        </svg>
    </header>
    <div class="form animate__animated animate__fadeInUp">
        <h1>Enter your details</h1>
        <input type="text" placeholder="enter your name">
        <input type="text" placeholder="enter your nick">
        <input type="text" placeholder="enter your email address">
        <input type="text" placeholder="enter your telephone number">
        <div class="create-btn">Create account</div>
    </div>
</div>

<script>
    let createBtn = document.querySelector(".create-btn");
    createBtn.addEventListener("click", () => {
        console.log("hfhf");
        window.location.href = "index.html";
    })
</script>
</body>
</html>
